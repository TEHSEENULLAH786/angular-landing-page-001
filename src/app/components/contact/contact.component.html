 <section class="py-5">
	<div class="container">
	  <div class="row">
		 <div class="col text-center mb-3">
			<h2>Contact Me</h2>
			<p class="lead">Let's get in touch!</p>
		 </div>
	  </div>
	  <div class="row justify-content-center">
		 <div class="col-lg-6">
			<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
				<div class="mb-3">
				 <label for="name" class="form-label">Name</label>
				 <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
			  </div>
			  <div class="mb-3">
				 <label for="email" class="form-label">Email</label>
				 <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
			  </div>
			  <div class="mb-3">
				 <label for="message" class="form-label">Message</label>
				 <textarea class="form-control" id="message" rows="3" formControlName="message" placeholder="Your message"></textarea>
			  </div>
			  <button type="submit" class="btn btn-danger" [disabled]="!contactForm.valid">Send Message</button>
			</form>
		 </div>
	  </div>
	</div>
 </section>
