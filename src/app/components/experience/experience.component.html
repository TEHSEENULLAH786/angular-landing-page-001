<div class="experience-section">
  <h2 class="text-center">Experience</h2>
  <div *ngFor="let exp of experience$ | async">
    <h3 class="text-danger">{{ exp.title }} at {{ exp.company }}</h3>
    <p class="text-secondary">{{ exp.from }} - {{ exp.to }}</p>
    <ul>
      <li *ngFor="let responsibility of exp.responsibilities">
        {{ responsibility }}
      </li>
    </ul>
  </div>
</div>
