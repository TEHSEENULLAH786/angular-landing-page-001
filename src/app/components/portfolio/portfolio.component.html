<section class="portfolio p-4">
	<div class="container">
	  <h2 class="mb-4">Portfolio</h2>
	  <div class="row">
		 <div class="col-12 col-md-3 mb-2" *ngFor="let item of portfolioItems$ | async">
			<div class="card">
			  <img [src]="item.imageUrl" class="card-img-top" [alt]="item.title">
			  <div class="card-body">
				 <h5 class="card-title">{{ item.title }}</h5>
				 <p class="card-text">{{ item.description }}</p>
			  </div>
			</div>
		 </div>
	  </div>
	</div>
 </section>
